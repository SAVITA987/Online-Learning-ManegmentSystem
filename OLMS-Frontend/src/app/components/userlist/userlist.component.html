<app-header></app-header>

<div class="heading-text"><b>User List</b></div>
<div>
    <input type="text" [(ngModel)]="user1.username" name="userid" placeholder="Search" class="custom-input" >
    <button (click)="search()" class="custom-button">Search</button>
    <div class="panel-body">
        <table class="table table-bordered" *ngIf="Data1!=''">
            <thead class="headercolor">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Profession</th>
                    <th>Gender</th>
                    <th>Mobile</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ Data1 }}</td>
                    <td>{{ Data2  }}</td>
                    <td>{{ Data3 }}</td>
                    <td>{{ Data4  }}</td>
                    <td>{{ Data5  }}</td>
                    <td>{{ Data6  }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div *ngFor="let user of users | async" class="col-4 card" id="bloodCards">
        <div class="img-block">
            <div class="circle">
                <img *ngIf="user.gender.toLowerCase() === 'male'" class="bloodimg" [src]="'assets/img/maleuser.png'" width="100" height="100">
                <img *ngIf="user.gender.toLowerCase() === 'female'" class="bloodimg" [src]="'assets/img/femaleuser.png'" width="100" height="120">
            </div>
        </div>
        <div class="card-block">
            <div class="text"><b style="color: maroon;">{{ user.username }}</b></div>
            <div class="text"><b style="color: darkblue;">{{ user.userid }}</b></div>
            <div class="text"><b style="color: maroon;">{{ user.email }}</b></div>
            <div class="text"><b style="color: maroon;">{{ user.profession }}</b></div>
            <div class="text"><b style="color: maroon;">{{ user.gender }}</b></div>
            <div class="text"><b style="color: maroon;">{{ user.mobile }}</b></div>
            <div class="btndiv" style="align-items: center;">
                <button class="deletebtn" (click)="deleteProfile(user.userid)"><i class="bi bi-trash"></i> Delete</button>
